<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->
    <script src="../static/js/collapsive.js"></script>
    <script src="../static/js/users.js"></script>
    <script src="../static/js/user.js"></script>
    <link rel="stylesheet" type= "text/css" href="../static/css/main.css">
</head>
<body>
    <button type="button" class="collapsible"><b>Меню</b></button>
    <div class="content_menu">
      <a class="menu_button" type="button" href='/'>Задания</a>
      <a class="menu_button" href='/routes'>Маршруты</a>
      <a class="menu_button" href='/users'><b>Пользователи</b></a>
    </div>

    <div id="main">
        Пользователь: <b><a class="link_user" href='https://t.me/{{ user }}'>@{{ user }}</a></b>
        <br><br>
        Баланс: <b><u>{{ balance }}</u></b> руб.<br>
        Не подтвержденный баланс: {{ not_pass_balance }} руб.<br>
        <hr>
        <p>
            Текущие задания:
            <ul id="missions">

            </ul>
        </p>
    </div>

    <div id="div_buttons">
        <div class="buttons-grid-user">
             <button class='button button-add-user-mission' id='add_mission' onclick='manage_user(this)'>Добавить задание</button>
             <button class='button button-delete-user-mission' id='delete_mission' onclick='manage_user(this)'>Удалить задание</button>
             <button class='button button-change-user-mission' id='change_balance' onclick='manage_user(this)'>Изменить баланс</button>
             <button class='button button-kick-user-mission' id='kick' onclick='manage_user(this)'>Исключить</button>
        </div>
    </div>
</body>
<script>
    add_coll_listener()
    get_missions()
</script>
</html>
