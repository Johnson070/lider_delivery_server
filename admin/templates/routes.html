<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <title>Delivery Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->
    <script src="/delivery_bot/static/js/routes.js"></script>
    <script src="/delivery_bot/static/js/collapsive.js"></script>
    <script src="/delivery_bot/static/js/popup-actions.js"></script>
    <link rel="stylesheet" type= "text/css" href="/delivery_bot/static/css/main.css">
</head>
<body>
    <button type="button" class="collapsible"><b>Меню</b></button>
    <div class="content_menu">
        <div class="div-menu-button"><a class="menu_button" type="button" href='/delivery_bot/'>Задания</a></div>
        <div class="div-menu-button"><a class="menu_button" href='/delivery_bot/routes'><b>Маршруты</b></a></div>
        <div class="div-menu-button"><a class="menu_button" href='/delivery_bot/users'>Пользователи</a></div>
        <div class="div-menu-button"><a class="menu_button" href='/delivery_bot/settings'>Настройки</a></div>
        <div class="div-menu-button"><a class="menu_button" href='/delivery_bot/rekruts'>Анкеты</a></div>
    </div>

    <div id="routes" class="div-buttons">

    </div>

    <div class="popup-blur" id="route-add-popup">
        <div class="popup-block">
            <div class="close-popup" onclick="hide_popup('route-add-popup')">x</div>
            <p>Добавить маршрут</p>
            <hr>
            <p>Выберите GEOJSON файл сгенерированный на сайте <a class="link_user" onclick="window.Telegram.WebApp.openLink('https://yandex.ru/map-constructor')">конструктора яндекс карт</a></p>
            <p><input type="file" type='file' accept=".geojson" id="file-route" required></p>

            <div class="text-info-container">
                <div class="name-property">Cсылка на карту</div>
                <div class="value-property"><input placeholder="yandex.ru/maps/" type="text" id="link-map" required></div>
            </div>
            <div class="text-info-container">
                <div class="name-property">Название маршрута</div>
                <div class="value-property"><input placeholder="название" type="text" id="name-route" required></div>
            </div>
            <p>Фото маршрута(скачать с конструктора(распечатать -> скачать))</p>
            <input type="file" id="photo" multiple accept="image/*" required>

            <p>
            <button class='button' onclick="save_route()">Сохранить</button>
            </p>
        </div>
    </div>

    <div id="routes-btns">
        <a>
        <button class='button' onclick="show_popup('route-add-popup')">Добавить маршрут</button>
        </a>
        <a href='/delivery_bot/'>
        <button class='button'>Назад</button>
        </a>
    </div>

    <p class="hint">Админ панель бота</p>
</body>

<script>
    get_routes();
    add_coll_listener();
</script>
</html>
